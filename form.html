<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ID Card Form with Particles</title>
<!-- Link to your CSS -->
<link rel="stylesheet" href="idcss.css" />
<!-- Particles.js CSS -->
<style>
/* Reset */
body { margin: 0; font: normal 75% Arial, Helvetica, sans-serif; }
canvas { display: block; vertical-align: bottom; }
/* Particles Container */
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #000000;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
  z-index: 0;
}
/* Form Container */
.card {
  position: relative;
  z-index: 1;
  padding: 20px;
}
/* Optional: Stats Box */
.count-particles {
  background: #000022;
  position: absolute;
  top: 48px;
  left: 0;
  width: 80px;
  color: #13E8E9;
  font-size: .8em;
  text-align: left;
  text-indent: 4px;
  line-height: 14px;
  padding-bottom: 2px;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: bold;
  border-radius: 0 0 3px 3px;
}
#stats {
  border-radius: 3px 3px 0 0;
  overflow: hidden;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<!-- Particles Background -->
<div id="particles-js"></div>
<!-- Student ID Card Form -->
<div class="card">
<form onsubmit="generateID(); return false;">
<table class="table" align="center" border="5" bordercolor="black">
<tr>
<td><label for="name">STUDENT NAME:</label></td>
<td><input type="text" id="name" name="name" required></td>
</tr>
<tr>
<td><label for="roll">STUDENT ROLL NUMBER:</label></td>
<td><input type="text" id="roll" name="roll" required></td>
</tr>
<tr>
<td><label for="branch">STUDENT BRANCH:</label></td>
<td>
<select id="branch" name="branch" required>
<option value="">Select</option>
<option value="CSE">CSE</option>
<option value="CSM">CSM</option>
<option value="CSD">CSD</option>
<option value="CSC">CSC</option>
<option value="ECE">ECE</option>
</select>
</td>
</tr>
<tr>
<td><label for="year">ACADEMIC YEAR (Start):</label></td>
<td><input type="number" id="year" name="year" placeholder="e.g. 2023" required></td>
</tr>
<tr>
<td><label for="birthday">STUDENT D.O.B:</label></td>
<td><input type="date" id="birthday" name="birthday" required></td>
</tr>
<tr>
<td><label for="Adhar">STUDENT ADHAR NUMBER:</label></td>
<td><input type="number" id="Adhar" name="Adhar" required></td>
</tr>
<tr>
<td><label for="blood">STUDENT BLOOD GROUP:</label></td>
<td>
<select id="blood" name="blood" required>
<option value="">Select</option>
<option value="A+">A+</option>
<option value="B+">B+</option>
<option value="O+">O+</option>
<option value="A-">A-</option>
<option value="B-">B-</option>
<option value="O-">O-</option>
<option value="AB-">AB-</option>
<option value="AB+">AB+</option>
</select>
</td>
</tr>
<tr>
<td><label for="address">ADDRESS:</label></td>
<td><input type="text" id="address" name="address" required></td>
</tr>
<tr>
<td><label for="mnumber">STUDENT MOBILE NUMBER:</label></td>
<td><input type="number" id="mnumber" name="mnumber" required></td>
</tr>
<tr>
<td><label for="photo">STUDENT PHOTO:</label></td>
<td><input type="file" id="photo" name="photo" accept="image/jpeg, image/png, image/gif" required></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
</tr>
</table>
</form>
</div>
<!-- Your custom JS -->
<script src="idcardjs.js"></script>
<!-- Load Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<!-- Particles Configuration -->
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
    "color": { "value": "#ffffff" },
    "shape": {
      "type": "circle",
      "stroke": { "width": 0, "color": "#000000" },
      "polygon": { "nb_sides": 5 },
      "image": { "src": "img/github.svg", "width": 100, "height": 100 }
    },
    "opacity": { "value": 0.5, "random": false },
    "size": { "value": 3, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" },
      "resize": true
    },
    "modes": {
      "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
      "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
      "repulse": { "distance": 200, "duration": 0.4 },
      "push": { "particles_nb": 4 },
      "remove": { "particles_nb": 2 }
    }
  },
  "retina_detect": true
});

var count_particles, stats, update;
stats = new Stats;
stats.setMode(0);
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
count_particles = document.createElement('div');
count_particles.className = 'count-particles';
count_particles.innerHTML = 'Particles: <span class="js-count-particles">0</span>';
document.body.appendChild(count_particles);
var update = function () {
  stats.begin();
  stats.end();
  if (window.pJSDom && window.pJSDom[0] && window.pJSDom[0].pJS && window.pJSDom[0].pJS.particles) {
    document.querySelector('.js-count-particles').innerText = window.pJSDom[0].pJS.particles.array.length;
  }
  requestAnimationFrame(update);
};
requestAnimationFrame(update);
</script>
</body>
</html>
